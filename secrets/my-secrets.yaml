apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: GitRepository
metadata:
  name: my-secrets
  namespace: flux-system
spec:
  interval: 10m
  url: https://github.com/Siar-Akbayin/sock-shop-infrastructure
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: my-secrets
  namespace: flux-system
spec:
  interval: 1m
  sourceRef:
    kind: GitRepository
    name: my-secrets
  path: ./secrets
  prune: true
  decryption:
    provider: sops
    secretRef:
      name: sops-gpg