apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: GitRepository
metadata:
  name: sock-shop-infrastructure
  namespace: flux-system
spec:
  interval: 1m0s
  ref:
    branch: master
  url: https://github.com/Siar-Akbayin/sock-shop-infrastructure
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: front-end
  namespace: flux-system
spec:
  interval: 1m0s
#  dependsOn:
#    - name: istio-system
#      namespace: flux-system
  sourceRef:
    kind: GitRepository
    name: sock-shop-infrastructure
  path: ./kubernetes/flagger/canaries/front-end
  prune: true
  validation: client
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: shipping
  namespace: flux-system
spec:
  interval: 1m0s
#  dependsOn:
#    - name: istio-system
#      namespace: flux-system
  sourceRef:
    kind: GitRepository
    name: sock-shop-infrastructure
  path: ./kubernetes/flagger/canaries/shipping
  prune: true
  validation: client
---
apiVersion: v1
kind: Service
metadata:
  name: receiver
  namespace: flux-system

spec:
  type: LoadBalancer
  selector:
    app: notification-controller
  ports:
    - name: http
      port: 80
      protocol: TCP
      targetPort: 9900
---
apiVersion: notification.toolkit.fluxcd.io/v1beta1
kind: Receiver
metadata:
  name: flux-system
  namespace: flux-system
spec:
  events:
    - ping
    - push
  resources:
    - kind: GitRepository
      name: flux-system
  secretRef:
    name: webhook-token
  type: github
---
apiVersion: notification.toolkit.fluxcd.io/v1beta1
kind: Provider
metadata:
  name: notification-provider
  namespace: flux-system
spec:
  channel: flux-notifications
  secretRef:
    name: discord-url
  type: discord
  username: flux-bot
---
apiVersion: notification.toolkit.fluxcd.io/v1beta1
kind: Alert
metadata:
  name: notification-alert
  namespace: flux-system
spec:
  eventSeverity: info
  eventSources:
    - kind: Kustomization
      name: '*'
    - kind: GitRepository
      name: '*'
    - kind: ImageRepository
      name: "*"
    - kind: ImagePolicy
      name: "*"
    - kind: ImageUpdateAutomation
      name: "*"
  providerRef:
    name: notification-provider
---
